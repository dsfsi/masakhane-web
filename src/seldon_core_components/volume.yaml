apiVersion: v1
kind: PersistentVolume
metadata:
  name: translation-volume-storage
  namespace: masakhane
  labels:
    type: local
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /Users/es.py/models_data # remove in production environment
